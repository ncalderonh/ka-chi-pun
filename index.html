<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/fav.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/3a9f97089e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>KA-CHI-PÚN</title>
</head>

<body>
    <div id="logo" class="container mx-auto">
        <div class="row">
            <img src="assets/img/logo.png" alt="Logo KaChiPun">
        </div>
    </div>
    <section id="battle-camp" class="container  mb-3 d-flex justify-content-center align-items-center"><div class="container bg-light bg-opacity-75 rounded py-5 text-center" id="fight">
        <div class="row">
            <div id="player-attack" class="col"><!--<img class="fight-img" src="assets/Papel.PNG" alt="">--></div>
            <div class="col">
                <H2 class="display-1">VS</H2>
            </div>
            <div id="pc-attack" class="col"><!--<img class="fight-img" src="assets/Papel.PNG" alt="">--></div>
        </div>
    </div></section>
    <section id="msg" class="container">
        <div class="container mx-auto text-center bg-light rounded mb-3">
            <div class="row py-2">
                <div class="col"><span id="player-count" class="py-2"><i class="fa-solid fa-user fa-2x"></i><span id="player"></span></span></div>
                <div class="col"><span id="fight-msg" class="py-2"></span></div>
                <div class="col"><span id="pc-count" class="py-2"><i class="fa-solid fa-robot fa-2x"></i><span id="pc"></span></span></div>
                
            </div>
        </div>
    </section>
    <section id="options" class="container mb-3">
        <div class="container mx-auto text-center bg-light rounded">
            <div class="row">
                <h2>¡Elije tu ataque!</h2>
            </div>
            <div class="container mx-auto">
                <img onmouseout="this.src='assets/img/piedra1.png';" onmouseover="this.src='assets/img/piedra2.png';"
                    src="assets/img/piedra1.png" alt="Ataque piedra" id="piedra">
                <img onmouseout="this.src='assets/img/papel1.png';" onmouseover="this.src='assets/img/papel2.png';"
                    src="assets/img/papel1.png" alt="Ataque papel" id="papel">
                <img onmouseout="this.src='assets/img/tijera1.png';" onmouseover="this.src='assets/img/tijera2.png';"
                    src="assets/img/tijera1.png" alt="Ataque tijera" id="tijera">
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/function.js"></script>
</body>

</html>
